<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VitalSense AI â€” Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>

body{
background:#080d14;
color:#cde4f5;
font-family:'DM Sans',sans-serif;
margin:0;
}

.layout{
display:flex;
height:100vh;
}

.sidebar{
width:220px;
background:#0a1828;
padding:20px;
}

.main{
flex:1;
padding:30px;
}

.page-title{
font-family:'Space Mono',monospace;
font-size:32px;
color:#00d4ff;
}

.card{
background:#121e2e;
padding:20px;
border-radius:10px;
margin-bottom:20px;
}

.cam-wrap video{
width:100%;
border-radius:8px;
border:1px solid #1e3354;
background:#0a1520;
}

.btn{
background:transparent;
border:1px solid #00d4ff;
color:#00d4ff;
padding:10px 20px;
cursor:pointer;
border-radius:6px;
margin-right:10px;
}

.btn:hover{
background:#00d4ff;
color:#080d14;
}

</style>

</head>
<body>

<div class="layout">

<!-- Sidebar -->

<div class="sidebar">

<h3>VitalSense AI</h3>

<p>Modules</p>

<a href="/dashboard?module=face">Face Scanner</a><br><br>
<a href="/dashboard?module=voice">Voice Risk</a><br><br>
<a href="/dashboard?module=heart">Heart Monitor</a>

</div>

<!-- Main -->

<div class="main">

<div class="page-title">VitalSense AI</div>

<br>

<!-- FACE MODULE -->

<div class="card">

<h3>Face Scanner</h3>

<div class="cam-wrap">

<video id="face-video" autoplay playsinline></video>

</div>

<br>

<button class="btn" id="face-start-btn">Start Camera</button>
<button class="btn" id="face-stop-btn">Stop</button>

</div>

<!-- HEART MODULE -->

<div class="card">

<h3>Heart Monitor</h3>

<div class="cam-wrap">

<video id="heart-video" autoplay playsinline></video>

</div>

<br>

<button class="btn" id="heart-start-btn">Start Monitor</button>
<button class="btn" id="heart-stop-btn">Stop</button>

</div>

</div>

</div>

<script>

let faceStream = null
let heartStream = null

async function startCamera(videoId){

try{

const stream = await navigator.mediaDevices.getUserMedia({
video:true,
audio:false
})

const video = document.getElementById(videoId)

video.srcObject = stream

return stream

}catch(err){

console.log("Camera error",err)

}

}

document.getElementById("face-start-btn").onclick = async () => {

faceStream = await startCamera("face-video")

}

document.getElementById("heart-start-btn").onclick = async () => {

heartStream = await startCamera("heart-video")

}

document.getElementById("face-stop-btn").onclick = () => {

if(faceStream){

faceStream.getTracks().forEach(track => track.stop())

}

}

document.getElementById("heart-stop-btn").onclick = () => {

if(heartStream){

heartStream.getTracks().forEach(track => track.stop())

}

}

</script>

</body>
</html>
